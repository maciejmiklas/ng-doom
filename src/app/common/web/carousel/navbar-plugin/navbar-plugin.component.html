<div class="container-fluid h-100">
	<div class="row h-100">
		<div class="col-8 h-100">
			<div class="container d-flex h-100 justify-content-center">
				<div class="align-self-center">
					{{title}}
				</div>
			</div>
		</div>
		<div class="col-1">
			<div class="container d-flex h-100 justify-content-center">
				<div class="align-self-center">
					<button type="button" (click)="togglePaused()" class="btn btn-outline-dark btn-sm">
						{{parent.paused ? 'Cycle' : 'Pause' }}
					</button>
				</div>
			</div>
		</div>
		<div class="col-3">
			<div class="container d-flex h-100 justify-content-center">
				<div class="align-self-center">
					<mv-slider *ngIf="_zoom > 0" [(value)]="zoom" [min]="1" [max]="8" [step]="1" [formatter]="formatter"
										 tooltip="always"
										 tooltipPosition="bottom"></mv-slider>
				</div>
			</div>
		</div>
	</div>
</div>
