<ngb-carousel #carousel [interval]="slideInterval" (slide)="onSlide($event)" [pauseOnHover]="pauseOnHover" >
	<ng-template ngbSlide *ngFor="let slide of slides;let idx = index">
		<div class="app-carousel-container">
			<ng-template [ngTemplateOutlet]="templateRef" [ngTemplateOutletContext]="{$implicit: slide.item}"></ng-template>
		</div>
	</ng-template>
</ngb-carousel>
