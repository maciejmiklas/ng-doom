<ngb-carousel #carousel [interval]="2000" (slide)="onSlide($event)" [pauseOnHover]="true">
	<ng-template ngbSlide *ngFor="let bitmap of bitmaps">
		<div class="app-carousel-container">
			<app-pbmp [bitmap]="bitmap" class="app-carousel-slide" [scale]="scale"></app-pbmp>
		</div>
	</ng-template>
</ngb-carousel>
