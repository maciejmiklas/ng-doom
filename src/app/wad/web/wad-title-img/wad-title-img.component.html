<ngb-carousel>
	<ng-template ngbSlide *ngFor="let bitmap of bitmaps">
		<div class="app-pbmp-container">
			<app-pbmp [bitmap]="bitmap" class="app-pbmp-slide" [scale]="scale"></app-pbmp>
		</div>
		<div class="carousel-caption">
			<h3>{{bitmap.header.dir.name}}</h3>
		</div>
	</ng-template>
</ngb-carousel>
