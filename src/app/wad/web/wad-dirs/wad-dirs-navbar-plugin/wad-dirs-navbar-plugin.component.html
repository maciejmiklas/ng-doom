<div class="container">
	<div class="row">
		<div class="col-2">
			<input type="text" class="form-control" placeholder="Filter...." [(ngModel)]="filter">
		</div>
		<div class="col-10">
			<ngb-pagination [collectionSize]="dirsListControl.getListSize()" [boundaryLinks]="true" [maxSize]="maxSize"
											[pageSize]="dirsListControl.getPageSize()"
											(pageChange)="dirsListControl.onPageChange($event)"></ngb-pagination>
		</div>
	</div>
</div>
