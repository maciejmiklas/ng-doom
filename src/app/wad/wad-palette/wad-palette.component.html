<ng-container *ngFor="let row of rows;let rowIdx = index">
	<div class="app-wp-row">
		<ng-container *ngFor="let rgb of row;let rgbIdx = index">
			<div [ngStyle]="{'background-color': 'rgb('+rgb.r+', '+rgb.g+', '+rgb.b+')'}"
					 ngbPopover="{{rowIdx + ' - ' +  rgbIdx}}" triggers="mouseenter:mouseleave"
					 [placement]="rowIdx == 0 ? 'bottom':'top'">
				{{rowIdx * row.length + rgbIdx}}
			</div>
		</ng-container>
	</div>
</ng-container>
