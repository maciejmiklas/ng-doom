<div class="app-textures">
	<ng-container *ngFor="let tx of textures;let i=index">
		<app-pbmp class="app-texture" [bitmap]="tx" [scale]="zoom" [maxSize]="maxSize"
							ngbPopover="{{i}}: {{tx.name}} -> {{tx.width}}x{{tx.height}}, Patches: {{tx.patches.length}}"
							triggers="mouseenter:mouseleave" (click)="onTextureClick(tx.name)"></app-pbmp>
	</ng-container>
</div>
