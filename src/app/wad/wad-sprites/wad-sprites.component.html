<div class="app-sprites">
    <ng-container *ngFor="let sprite of sprites;let i=index">
        <app-pbmp-animation [bitmaps]="sprite.frames" class="app-sprite" [scale]="scale[i]"
                            ngbPopover="{{sprite.name}} - {{sprite.frames.length}} frames"
                            triggers="mouseenter:mouseleave"></app-pbmp-animation>
    </ng-container>
</div>
